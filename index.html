<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Stage Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="src/transport-controls.css">

</head>
<body>
    <div id="transport-controls">
        <button id="play-button" class="control-button"><img src="src/icons/play-button-arrowhead.png" alt="Play"></button>
        <button id="stop-button" class="control-button"><img src="src/icons/stop-button.png" alt="Stop"></button>
        <button id="record-button" class="control-button"><img src="src/icons/record.png" alt="Record"></button>
        <button id="clear-button" class="control-button"><img src="src/icons/trash-can.png" alt="Clear"></button>
        <button id="download-button" class="control-button"><img src="src/icons/downloads.png" alt="Download"></button>
    </div>

    <script type="module" src="/src/index.js"></script>
</body>
</html>
