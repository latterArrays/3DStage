<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Stage Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="src/dialog.css">
    <link rel="stylesheet" href="src/transport-controls.css">

</head>
<body>
    <div id="spatialCanvas">

    <div id="info-controls">
        <button id="shift-icon" class="icon"><img src="src/icons/shift.png"></button>
        <button id="about-button" class="control-button"><img src="src/icons/question.png"></button>
        <button id="info-button" class="control-button"><img src="src/icons/info.png"></button>
        <button id="reset-instruments" class="control-button"><img src="src/icons/undo-arrow.png"></button>
    </div>

    <div id="camera-controls">
        <button id="camera-icon" class="icon"><img src="src/icons/video-camera.png"></button>
        <button id="home-button" class="control-button"><img src="src/icons/home.png"></button>
        <button id="lock-button" class="control-button"><img src="src/icons/secured-lock.png"></button>
        <button id="orbit-button" class="control-button"><img src="src/icons/spinning.png"></button>
    </div>

    <div id="transport-controls">
        <button id="play-button" class="control-button"><img src="src/icons/play-button-arrowhead.png" alt="Play"></button>
        <button id="record-button" class="record-button"><span class="record-icon"></span></button>
        <button id="clear-button" class="control-button"><img src="src/icons/trash-can.png" alt="Clear"></button>
        <button id="download-button" class="control-button"><img src="src/icons/downloads.png" alt="Download"></button>
    </div>

    <script type="module" src="/src/index.js"></script>
</div>

<!-- 
generic modal overlay that can be used for record and delete transport controls -->
<div id="modal-backdrop" class="modal-backdrop" style="display:none;"></div>
<div id="modal-dialog" class="modal-dialog" style="display:none;">
    <div class="modal-content">
        <p id="modal-message">Your audio recording is ready for download. Please confirm.</p>
        <button id="modal-confirm">Confirm</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
</div>

</body>
</html>
