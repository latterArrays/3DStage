<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Stage Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>

  <script type="module" crossorigin src="/3DStage/assets/index-BzHXFR02.js"></script>
  <link rel="stylesheet" crossorigin href="/3DStage/assets/index-kKiH2OUu.css">
</head>
<body>
    <div id="spatialCanvas">

    <div id="info-controls">
        <button title="When highlighted, hold shift for alternate movement controls" id="shift-icon" class="icon"><img src="icons/shift.png"></button>
        <button title="When highlighted, hold z for alternate movement controls for all instruments" id="z-icon" class="icon"><img src="icons/letter-z.png"></button>
        <button title="About" id="about-button" class="control-button"><img src="icons/question.png"></button>
        <button title="Instructions" id="info-button" class="control-button"><img src="icons/info.png"></button>
        <button title="Reset Instruments" id="reset-instruments" class="control-button"><img src="icons/undo-arrow.png"></button>
    </div>

    <div id="camera-controls">
        <button title="Camera Control Menu" id="camera-icon" class="icon"><img src="icons/video-camera.png"></button>
        <button title="Camera Home" id="home-button" class="control-button"><img src="icons/home.png"></button>
        <button title="Toggle Camera Position Lock" id="lock-button" class="control-button"><img src="icons/padlock-unlock.png"></button>
        <button title="Toggle Scene Orbit" id="orbit-button" class="control-button"><img src="icons/spinning.png"></button>
    </div>

    <div id="transport-controls">
        <button title="Play/Stop Audio" id="play-button" class="control-button"><img src="icons/play-button-arrowhead.png" alt="Play"></button>
        <button title="Begin Audio Recording" id="record-button" class="record-button"><span class="record-icon"></span></button>
        <button title="Clear Audio Recording" id="clear-button" class="control-button"><img src="icons/trash-can.png" alt="Clear"></button>
        <button title="Download Audio Recording" id="download-button" class="control-button"><img src="icons/downloads.png" alt="Download"></button>
    </div>

</div>

<!-- 
generic modal overlay that can be used for record and delete transport controls -->
<div id="modal-backdrop" class="modal-backdrop" style="display:none;"></div>
<div id="modal-dialog" class="modal-dialog" style="display:none;">
    <div class="modal-content">
        <p id="modal-message">Your audio recording is ready for download. Please confirm.</p>
        <button id="modal-confirm">Confirm</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
</div>

</body>
</html>
